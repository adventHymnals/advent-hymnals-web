# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.adventhymnals.org;
    
    ssl_certificate /etc/letsencrypt/live/adventhymnals.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adventhymnals.org/privkey.pem;
    
    return 301 https://adventhymnals.org$request_uri;
}

# Media server (only active when media-server container is running)
server {
    listen 443 ssl;
    server_name media.adventhymnals.org;
    
    ssl_certificate /etc/letsencrypt/live/adventhymnals.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adventhymnals.org/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    location / {
        # Try to proxy to media server, fallback to maintenance message
        proxy_pass http://media-server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers for media files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        
        # If media server is not available, return 503
        proxy_intercept_errors on;
        error_page 502 503 504 = @media_unavailable;
    }
    
    location @media_unavailable {
        return 503 "Media server temporarily unavailable\n";
        add_header Content-Type text/plain;
        add_header Retry-After 60;
    }
}

# Main application server
server {
    listen 443 ssl;
    server_name adventhymnals.org;
    
    ssl_certificate /etc/letsencrypt/live/adventhymnals.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adventhymnals.org/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    location / {
        proxy_pass http://advent-hymnals-web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
